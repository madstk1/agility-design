<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Example 05 - Buttons</title>

		<link rel="stylesheet" type="text/css" href="../css/agility-design.css" />
		<link rel="stylesheet" href="../css/skins/default.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="../js/agility-design.js"></script>
	</head>
	<body class="fade-on-leave fade-on-load" fade-duration="0.25">
		<div class="title-container container">
			<h1 class="title text-center">Example 05</h1>
			<h1 class="subtitle text-center">Buttons</h1>
		</div>
		<div class="container">
			<h2 class="text-center">Colored Buttons</h2>
			<button class="btn btn-white">White</button>
			<button class="btn btn-black">Black</button>
			<button class="btn btn-red">Red</button>
			<button class="btn btn-green">Green</button>
			<button class="btn btn-yellow">Yellow</button>
			<button class="btn btn-blue">Blue</button>
			<button class="btn btn-magenta">Magenta</button>
			<button class="btn btn-cyan">Cyan</button>
		</div>
		<div class="container">
			<h2 class="text-center">Outlined Buttons</h2>
			<button class="btn btn-outline-white">White</button>
			<button class="btn btn-outline-black">Black</button>
			<button class="btn btn-outline-red">Red</button>
			<button class="btn btn-outline-green">Green</button>
			<button class="btn btn-outline-yellow">Yellow</button>
			<button class="btn btn-outline-blue">Blue</button>
			<button class="btn btn-outline-magenta">Magenta</button>
			<button class="btn btn-outline-cyan">Cyan</button>
		</div>
		<div class="container">
			<h2 class="text-center">Clear Buttons</h2>
			<button class="btn btn-clear-white">White</button>
			<button class="btn btn-clear-black">Black</button>
			<button class="btn btn-clear-red">Red</button>
			<button class="btn btn-clear-green">Green</button>
			<button class="btn btn-clear-yellow">Yellow</button>
			<button class="btn btn-clear-blue">Blue</button>
			<button class="btn btn-clear-magenta">Magenta</button>
			<button class="btn btn-clear-cyan">Cyan</button>
		</div>
		<div class="container">
			<h2 class="text-center">Button Sizes</h2>
			<button class="btn btn-blue btn-small">Small</button>
			<button class="btn btn-blue">Normal</button>
			<button class="btn btn-blue btn-large">Large</button>
		</div>
		<div class="container">
			<h2 class="text-center">Button Groups</h2>
			<div class="btn-group">
				<button class="btn btn-blue">First</button>
				<button class="btn btn-blue">Second</button>
				<button class="btn btn-blue">Third</button>
				<button class="btn btn-blue">Fourth</button>
			</div>
		</div>
		<div class="container">
			<h2 class="text-center">Auto Button Groups</h2>
			<div class="btn-group btn-group-auto">
				<button class="btn btn-blue">First</button>
				<button class="btn btn-blue">Second</button>
				<button class="btn btn-blue">Third</button>
				<button class="btn btn-blue">Fourth</button>
			</div>
		</div>
		<div class="container">
			<h2 class="text-center">Full-width Buttons</h2>
			<button class="btn btn-blue btn-full">Normal</button>
		</div>
		<div class="container">
			<h2 class="text-center">Disabled Buttons</h2>
			<div class="btn-group">
				<button class="btn btn-blue">Enabled</button>
				<button disabled class="btn btn-blue">Disabled</button>
			</div>
		</div>
		<div class="container">
			<h2 class="text-center">Push Buttons</h2>
			<div class="btn-group btn-group-auto">
				<button class="btn btn-push-white">Push</button>
				<button class="btn btn-push-black">Push</button>
				<button class="btn btn-push-red">Push</button>
				<button class="btn btn-push-green">Push</button>
				<button class="btn btn-push-yellow">Push</button>
				<button class="btn btn-push-blue">Push</button>
				<button class="btn btn-push-magenta">Push</button>
				<button class="btn btn-push-cyan">Push</button>
			</div>
		</div>
		<div class="container">
			<h2 class="text-center">Progress bars</h2>
			<div class="progress">
				<div class="progress-bar" style="width: 67%;"></div>
			</div>
		</div>
		<div class="container">
			<h2 class="text-center">Sliders</h2>
			<h5 class="text-center">Square sliders</h4>
			<div class="slider">
				<input type="range" min="0" max="100" value="30">
			</div>
			<h5 class="text-center">Round sliders</h4>
			<div class="slider slider-round">
				<input type="range" min="0" max="100" value="45">
			</div>
		</div>
	</body>
</html>
