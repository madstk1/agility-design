<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Example 08 - Tables</title>

		<link rel="stylesheet" type="text/css" href="../css/agility-design.css" />
		<link rel="stylesheet" href="../css/skins/default.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="../js/agility-design.js"></script>
	</head>
	<body class="fade-on-leave fade-on-load" fade-duration="0.25">
		<div class="title-container container">
			<h1 class="title text-center">Example 08</h1>
			<h1 class="subtitle text-center">Tables</h1>
		</div>
		<div class="container">
			<table style="width: 50%;" class="center">
				<caption>Regular table</caption>
				<thead>
					<tr>
						<th>One</th>
						<th>Two</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Uno</td>
						<td>Dos</td>
					</tr>
					<tr>
						<td>Ein</td>
						<td>Zwei</td>
					</tr>
				</tbody>
			</table>
			<table style="width: 50%;" class="center striped">
				<caption>Stripped table</caption>
				<thead>
					<tr>
						<th>One</th>
						<th>Two</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Uno</td>
						<td>Dos</td>
					</tr>
					<tr>
						<td>Ein</td>
						<td>Zwei</td>
					</tr>
				</tbody>
			</table>
			<table style="width: 50%;" class="center hover">
				<caption>Hoverable table</caption>
				<thead>
					<tr>
						<th>One</th>
						<th>Two</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Uno</td>
						<td>Dos</td>
					</tr>
					<tr>
						<td>Ein</td>
						<td>Zwei</td>
					</tr>
				</tbody>
			</table>

			<table style="width: 50%;" class="center borderless">
				<caption>Borderless table</caption>
				<thead>
					<tr>
						<th>One</th>
						<th>Two</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Uno</td>
						<td>Dos</td>
					</tr>
					<tr>
						<td>Ein</td>
						<td>Zwei</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
