<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Example 09 - Notifications</title>

		<link rel="stylesheet" type="text/css" href="../css/agility-design.css" />
		<link rel="stylesheet" href="../css/skins/default.css">
	</head>
	<body>
		<div class="title-container container">
			<h1 class="title text-center">Example 09</h1>
			<h1 class="subtitle text-center">Notifications</h1>
		</div>
		<div class="container" style="display: table">
			<h1 class="text-center">Notification sizes</h1>
			<span class="notification notification-tiny notification-black">Tiny</span>
			<span class="notification notification-small notification-black">New</span>
			<span class="notification notification-medium notification-black">Future</span>
			<span class="notification notification-large notification-black">Announcement</span>	
		</div>
		<div class="container" style="display: table">
			<h1 class="text-center">Colored notifications</h1>
			<span class="notification notification-white">Mark</span>
			<span class="notification notification-black">New</span>
			<span class="notification notification-red">Warning</span>
			<span class="notification notification-green">Approved</span>
			<span class="notification notification-yellow">Deprecated</span>
			<span class="notification notification-blue">Info</span>
			<span class="notification notification-magenta">Vibrant</span>
			<span class="notification notification-cyan">Note</span>
		</div>
		<div class="container" style="display: table">
			<h1 class="text-center">Rounded notifications</h1>
			<span class="notification rounded notification-white">1</span>
			<span class="notification rounded notification-black">2</span>
			<span class="notification rounded notification-red">3</span>
			<span class="notification rounded notification-green">9+</span>
			<span class="notification rounded notification-yellow">15</span>
			<span class="notification rounded notification-blue">33</span>
			<span class="notification rounded notification-magenta">65</span>
			<span class="notification rounded notification-cyan">99+</span>
		</div>
	</body>
</html>
