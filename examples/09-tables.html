<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Example 09 - Tables</title>

		<link rel="stylesheet" href="../css/simplicity-design.css">
		<link rel="stylesheet" href="../css/skins/default.css">
	</head>
	<body>
		<div class="title-container container">
			<h1 class="title text-center">Example 09</h1>
			<h1 class="subtitle text-center">Tables</h1>
		</div>
		<div class="container">
			<table style="width: 50%;" class="center">
				<caption>Regular table</caption>
				<thead>
					<tr>
						<th>One</th>
						<th>Two</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Uno</td>
						<td>Dos</td>
					</tr>
					<tr>
						<td>Ein</td>
						<td>Zwei</td>
					</tr>
				</tbody>
			</table>
			<table style="width: 50%;" class="center stripped">
				<caption>Stripped table</caption>
				<thead>
					<tr>
						<th>One</th>
						<th>Two</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Uno</td>
						<td>Dos</td>
					</tr>
					<tr>
						<td>Ein</td>
						<td>Zwei</td>
					</tr>
				</tbody>
			</table>
			<table style="width: 50%;" class="center hover">
				<caption>Hoverable table</caption>
				<thead>
					<tr>
						<th>One</th>
						<th>Two</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Uno</td>
						<td>Dos</td>
					</tr>
					<tr>
						<td>Ein</td>
						<td>Zwei</td>
					</tr>
				</tbody>
			</table>

			<table style="width: 50%;" class="center borderless">
				<caption>Borderless table</caption>
				<thead>
					<tr>
						<th>One</th>
						<th>Two</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Uno</td>
						<td>Dos</td>
					</tr>
					<tr>
						<td>Ein</td>
						<td>Zwei</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
